<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Modal Bootstrap -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModal">GAME OVER</h5>
                </div>
                <div class="modal-body">
                    Selecione uma das opções a seguir para continuar...
                </div>
                <div class="modal-footer">
                    <button onclick="resetLevels()" type="button" class="btn btn-success" data-dismiss="modal">Jogar novamente</button>
                    <button onclick="close()" id="close" type="button" class="btn btn-danger" data-dismiss="modal">Sair do jogo</button>
                </div>
            </div>
        </div>
    </div>

    <div class="firstDiv">
        <ul class="scoreboard">Javascript Frogger
            <li>Lifes: <span id="life"></span></li>
        </ul>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <div class="secondDiv">
        <ul class="scoreboard">
            <li>Level: <span id="level"></span></li>
        </ul>
    </div>
</body>

</html>
